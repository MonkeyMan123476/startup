<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="main.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Freehand&display=swap');
        </style>
    </head>

    <body class="text-muted">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-light" style="background-color:#000035">
                <a class="navbar-brand" href="">Your Turn Story</a>
                <menu class="navbar-nav">
                    <span class="text-reset">Caleb Sandorf</span>
                    <a class="text-reset" href="https://github.com/MonkeyMan123476/startup.git">GitHub</a>
                </menu>
            </nav>
        </header>

        <main>
            <div class="display">
                <h3>Once upon a time...</h3>
                <!--Previous Posts-->
                <div class="previous-posts">
                    <div class="prev-post">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">...there was an orangutan named Bartholomew living in the jungle. 
                                    Bartholomew woke up one day to see a large, colorful Toucan stealing his food.</p>
                            </div>
                            <div class="buttons">
                                <h5 class="card-email">PreviousUser@email.com</h5>
                                <div class="likes">
                                    <button type="button" class="btn btn-sm btn-success">Like <span class="badge bg-secondary">12</span></button>
                                    <button type="button" class="btn btn-sm btn-danger">Disike <span class="badge bg-secondary">2</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Story Post Entry-->
                <div class="form-group">
                    <textarea rows="4" id="postInput" class="form-control" placeholder="Type here to add the next piece of the story! Must be between 75 and 250 characters long."
                    minlength="75" maxlength="250"></textarea>
                    <button type="submit" class="btn btn-lg btn-primary" onclick="postText()">Post</button>
                </div>
            </div>

            <div class="account">
                <div class="logout">
                    <span class="user-email"></span>
                    <div>
                        <a type="submit" class="btn btn-primary" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="write.js"></script>
    </body>
</html>
