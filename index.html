<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="login.js"></script>
        <link rel="stylesheet" href="main.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Freehand&display=swap');
        </style>
    </head>

    <body class="text-muted">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-light" style="background-color:#000035">
                <a class="navbar-brand" href="">Your Turn Story</a>
                <menu class="navbar-nav">
                    <span class="text-reset">Caleb Sandorf</span>
                    <a class="text-reset" href="https://github.com/MonkeyMan123476/startup.git">GitHub</a>
                </menu>
            </nav>
        </header>

        <main>
            <div class="display">
                <h3>Once upon a time...</h3>
                <!--Previous Posts-->
                <div class="previous-posts">
                    <div class="prev-post">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">...there was an orangutan named Bartholomew living in the jungle. 
                                    Bartholomew woke up one day to see a large, colorful Toucan stealing his food.</p>
                            </div>
                            <div class="buttons">
                                <h5 class="card-email">PreviousUser@email.com</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Disabled Story Post Entry-->
                <div class="form-group">
                    <textarea disabled rows="4" class="form-control" placeholder="Log in to write your piece of the story!"
                    minlength="75" maxlength="250"></textarea>
                </div>
            </div>

            <div class="account">
                <div class="login-screen">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Your name here"/>
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password"/>
                    <button class="btn btn-primary" onclick="login()">Login</button>
                    <button class="btn btn-secondary" onclick="login()">Create Account</button>
                </div>
            </div>
        </main>
    </body>
</html>
